<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>
        Title</title>
    <script src="/static/jQuery.js"></script>
    <link rel="stylesheet"
          href="/static/$指定个样式$.css">
</head>
<body>
<h1>newClass</h1>
<form action="" method="post">
    <input id="className"
        type="text"
        name="className_sub"
        placeholder="班级">
    <input type="submit"
           value="提交">
</form>
<div style="margin-top: 10px">

    <button id="bt1"
            style="width: 140px;height: 45px">
        点我
    </button>
</div>
<script>
    $('#bt1').on('click', function () {
        $.ajax({
            url:'/cla/',
            type:'POST',
            data:{'add': $("#className").val()},
            success:function (result) {
                console.log(result)
            }
        })
    })
</script>

</body>
</html>
